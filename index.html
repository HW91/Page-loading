<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webhook-Controlled Loading Animation</title>
  <style>
    body {
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .loading-container {
      position: relative;
      width: 150px;
      height: 150px;
    }
    .loading-text {
      position: absolute;
      font-family: sans-serif;
      font-size: 16px;
      font-weight: bold;
      color: #33495e;
      white-space: nowrap;
      transform-origin: center;
      animation: snakeMotion 3s linear infinite;
    }
    @keyframes snakeMotion {
      0%   { transform: rotate(0deg) translate(50px) rotate(0deg); }
      25%  { transform: rotate(90deg) translate(50px) rotate(-90deg); }
      50%  { transform: rotate(180deg) translate(50px) rotate(-180deg); }
      75%  { transform: rotate(270deg) translate(50px) rotate(-270deg); }
      100% { transform: rotate(360deg) translate(50px) rotate(-360deg); }
    }
    .check {
      display: none;
      font-size: 24px;
      color: #33495e;
      font-weight: bold;
    }
    #message {
      display: none;
      font-family: sans-serif;
      color: #33495e;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div id="loading" class="loading-text">LOADING</div>
  </div>
  <p id="message">See results below</p>

  <script>
    function stopAnimationAndRedirect() {
      const loadingText = document.getElementById('loading');
      const message = document.getElementById('message');

      // Hide moving text
      loadingText.style.display = "none";

      // Show "See results below"
      message.style.display = "block";

      // Redirect after a delay
      setTimeout(() => {
        window.location.href = "https://your-redirect-url.com";
      }, 3000);
    }

    function pollWebhookStatus() {
      const intervalId = setInterval(() => {
        fetch('https://your-webhook-url.com/status')
          .then(response => response.json())
          .then(data => {
            if (data.status === "complete") {
              clearInterval(intervalId);
              stopAnimationAndRedirect();
            }
          })
          .catch(error => console.error("Polling error:", error));
      }, 5000); // Increased polling time to reduce Make.com triggers
    }

    window.onload = function() {
      pollWebhookStatus();
    };
  </script>
</body>
</html>
