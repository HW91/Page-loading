<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webhook-Controlled Loading Animation</title>
  <style>
    body {
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .loading-container {
      position: relative;
      width: 150px;
      height: 150px;
    }
    .loading-text span {
      position: absolute;
      font-family: sans-serif;
      font-size: 20px; /* Increased by 4px */
      font-weight: bold;
      color: #33495e;
    }
    #message {
      display: none;
      font-family: sans-serif;
      color: #33495e;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <span>L</span><span>O</span><span>A</span><span>D</span><span>I</span><span>N</span><span>G</span>
  </div>
  <p id="message">See results below</p>

  <script>
    const letters = document.querySelectorAll(".loading-text span");
    const radius = 50;
    let angleOffset = 0;

    function animateLoading() {
      letters.forEach((letter, i) => {
        let angle = (i * (360 / letters.length) + angleOffset) * (Math.PI / 180);
        let x = Math.cos(angle) * radius + 50; 
        let y = Math.sin(angle) * radius + 50;
        letter.style.transform = `translate(${x}px, ${y}px) rotate(${angleOffset}deg)`;
      });
      angleOffset += 4; 
      requestAnimationFrame(animateLoading);
    }

    function stopAnimationAndRedirect() {
      document.getElementById('loading').style.display = "none";
      document.getElementById('message').style.display = "block";
      setTimeout(() => {
        window.location.href = "https://your-redirect-url.com";
      }, 3000);
    }

    function pollWebhookStatus() {
      const intervalId = setInterval(() => {
        fetch('https://your-webhook-url.com/status')
          .then(response => response.json())
          .then(data => {
            if (data.status === "complete") {
              clearInterval(intervalId);
              stopAnimationAndRedirect();
            }
          })
          .catch(error => console.error("Polling error:", error));
      }, 5000);
    }

    window.onload = function() {
      animateLoading();
      pollWebhookStatus();
    };
  </script>
</body>
</html>
