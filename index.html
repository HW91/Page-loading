<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webhook-Controlled Spinner</title>
  <style>
    body {
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    svg {
      width: 200px;
      height: 200px;
    }
    .circle {
      fill: none;
      stroke: #33495e;
      stroke-width: 6;
      stroke-linecap: round;
      transform-origin: 50% 50%;
      stroke-dasharray: 80 283;
      stroke-dashoffset: 0;
    }
    .spinning {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    .check {
      fill: none;
      stroke: #33495e;
      stroke-width: 6;
      stroke-linecap: round;
      opacity: 0;
    }
    @keyframes drawCheck {
      from { stroke-dashoffset: 57; opacity: 0; }
      to   { stroke-dashoffset: 0; opacity: 1; }
    }
    #loading-text {
      font-family: sans-serif;
      font-size: 16px;
      font-weight: bold;
      fill: #33495e;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    #message {
      display: none;
      font-family: sans-serif;
      color: #33495e;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 100 100">
    <circle id="spinner" class="circle spinning" cx="50" cy="50" r="45" />
    <path id="checkmark" class="check" d="M30 50 L45 65 L70 40" stroke-dasharray="57" stroke-dashoffset="57"/>
    <text id="loading-text" x="50" y="50">Loading...</text>
  </svg>
  <p id="message">See results below</p>

  <script>
    // Function to stop the animation and redirect
    function stopAnimationAndRedirect() {
      document.getElementById('spinner').classList.remove('spinning');
      document.getElementById('spinner').style.opacity = 0;
      document.getElementById('loading-text').style.opacity = 0;
      document.getElementById('checkmark').style.animation = 'drawCheck 0.5s forwards';
      setTimeout(() => { document.getElementById('message').style.display = 'block'; }, 500);
      setTimeout(() => { window.location.href = "https://forms.nomadbackoffice.com/xoo/form/ResumeScreener1/formperma/9jrDAuvE_11ujcnN38dd5fR7a-rwsJ7domYUw17joBg"; }, 3500);
    }

    // Listen for webhook response
    const webhookUrl = "https://hook.us1.make.com/jww4g7mnladsf1zyr5y20uyfnupjx8r5"; // Replace with your Make.com webhook URL
    const eventSource = new EventSource(webhookUrl);

    eventSource.onmessage = function(event) {
      const data = JSON.parse(event.data);
      if (data.status === "complete") {
        eventSource.close(); // Stop listening
        stopAnimationAndRedirect();
      }
    };
  </script>
</body>
</html>
